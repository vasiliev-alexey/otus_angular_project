<wallet-logo class="logo"></wallet-logo>

<label class="nav-position" tuiLabel="Taiga">Navigation</label>

<div class="action-panel">
  <tui-hosted-dropdown [content]="content">
    <button tuiButton type="button" [iconRight]="arrow">CURRENCY</button>
  </tui-hosted-dropdown>
  <tui-avatar class="tui-space_top-1" avatarUrl="tuiIconBell"></tui-avatar>

  <tui-hosted-dropdown [content]="content">
    <button tuiButton type="button" [iconRight]="arrow">AUTH</button>
  </tui-hosted-dropdown>
</div>

<ng-template #content>
  <tui-data-list role="menu">
    <tui-opt-group *ngFor="let group of groups" [label]="group.label">
      <a
        *ngFor="let item of group.items"
        #rla="routerLinkActive"
        tuiOption
        role="menuitemradio"
        routerLinkActive
        [attr.aria-checked]="rla.isActive"
        [routerLink]="item.routerLink">
        {{ item.label }}
        <tui-svg *ngIf="rla.isActive" src="tuiIconCheckLarge"></tui-svg>
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
