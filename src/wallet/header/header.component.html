<wallet-logo class="logo"></wallet-logo>

<label class="nav-position" tuiLabel="Taiga">Navigation</label>


<div class="action-panel">
  <p>{{ code$ |async }}</p>
  <tui-hosted-dropdown [content]="content" [(open)]="currencyOpen">


<!--    <button tuiButton type="button" [iconRight]="arrow" icon="tuiIconDollarSignLarge"></button>-->
    <button tuiButton type="button" [iconRight]="arrow" [icon]="tuiIconDollarSignLarge"></button>
  </tui-hosted-dropdown>
  <tui-avatar class="tui-space_top-1" avatarUrl="tuiIconBell"></tui-avatar>



  <tui-hosted-dropdown [content]="dropdown" [(open)]="open">
    <button tuiButton type="button" appearance="flat" size="m" [iconRight]="arrow" icon="tuiIconUserCheckLarge">
    </button>
  </tui-hosted-dropdown>
</div>

<ng-template #content let-close="close">
  <tui-data-list role="menu">
    <tui-opt-group *ngFor="let group of currencies" [label]="group.label">
      <button *ngFor="let item of group.items" (click)="onCurrencyOpen(item.label)" tuiOption>
        {{ item.label }}
      </button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>

<ng-template #dropdown let-close="close">
  <tui-data-list>
    <tui-opt-group>
      <button *ngFor="let item of items" tuiOption (click)="onClick()">
        {{ item }}
      </button>
    </tui-opt-group>
    <tui-opt-group>
      <button tuiOption (click)="close()">Close</button>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
