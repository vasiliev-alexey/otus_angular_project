<ul class="no-bullets nav-position">
  <li>
    <a
      tuiButton
      type="button"
      class="tui-space_right-3 tui-space_bottom-3"
      [icon]="tuiIconGridLarge"
      [pseudoActive]="true">
      Dashboard
    </a>
  </li>
  <li>
    <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" [icon]="wallet">Wallet</button>
  </li>
  <li>
    <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" [icon]="price">Prices</button>
  </li>
</ul>

<div class="settings-panel">
  <button tuiButton type="button" class="tui-space_right-3 tui-space_bottom-3" [icon]="tuiIconSettingsLarge">
    Settings
  </button>
</div>

<ng-template #icon>
  <tui-avatar size="xs" [rounded]="false" avatarUrl="assets/dashboard.svg"></tui-avatar>
</ng-template>
<ng-template #wallet>
  <tui-avatar size="xs" [rounded]="false" avatarUrl="assets/wallet.svg"></tui-avatar>
</ng-template>
<ng-template #price>
  <tui-avatar size="xs" [rounded]="false" avatarUrl="assets/Iconprice.svg"></tui-avatar>
</ng-template>
